name: Running Pre-merge checks

# only trigger it when a pull request is closed
on:
  push:
  pull_request:
    branches:
      - master
    
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - name: Running checks
        run: |
          chmod +x ./scripts/pre-merge-checks.sh && ./scripts/pre-merge-checks.sh
